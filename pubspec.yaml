name: simple_weather_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc_test: ^8.0.2
  cached_network_image: ^3.1.0
  dio: ^4.0.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.1
  flutter_dotenv: ^5.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  freezed_annotation: ^0.14.2
  geolocator: ^7.3.0
  get_it: ^7.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  http: ^0.13.3
  injectable: ^1.4.1
  intl: ^0.17.0
  json_annotation: ^4.0.1
  provider: ^5.0.0
  retrofit: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.6
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  hive_generator: ^1.1.0
  injectable_generator: ^1.4.1
  json_serializable: ^4.1.3
  lint: ^1.5.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/weather_icons/
    - private.env

flutter_intl:
  main_locale: en_US
  enabled: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"